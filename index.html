<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My pretty website</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="weather-style">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="clock-style">
        <h2 id="clock"></h2>
      </div>

      <div class="stopwatch-btn">
        <form class="stopwatch-btn__form">
          <a href="stopwatch.html">
            <input type="button" value="stopwatch" />
          </a>
        </form>
      </div>
    </div>

    <div class="greetings-style">
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="Tell me your name"
        />
        <input type="submit" value="log in" />
      </form>
      <h1 id="greeting" class="hidden greetings-style__margin"></h1>
    </div>

    <main class="main-box">
      <div id="dating" class="hidden date-form"></div>

      <div class="hidden todo-container">
        <div class="todo-style">
          <form id="todo-form">
            <input
              maxlength="19"
              type="text"
              placeholder="Write to do"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/weather.js"></script> -->
    <script src="js/background.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
